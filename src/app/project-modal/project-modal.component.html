<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close close pull-right" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-carousel>
        @for (picture of project.pictures; track picture) {
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper" style="height: 40rem;">
                    <img src={{picture}} alt="slide" style="display: block; height: 40rem; width: 100%;">
                </div>
            </ng-template>
        }
    </ngb-carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on GitHub <a href={{project.projectLink}} target="_blank">here</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <img src="/assets/tag.png" class="flex-shrink-0">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
